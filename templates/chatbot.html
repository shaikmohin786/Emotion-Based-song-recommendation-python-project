<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot - Music Mood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center">ðŸŽ¤ Chat with MusicBot ðŸŽ¤</h1>

            <div id="chat-box" class="chat-box mb-3">
                <div class="bot-message">Hello! Tell me how you're feeling, and I'll play songs for you! ðŸŽ¶</div>
            </div>

            <!-- Mood Options -->
            <div class="mood-buttons text-center mb-3">
                <button class="btn btn-primary m-1" onclick="sendMood('happy')">ðŸ˜Š Happy</button>
                <button class="btn btn-secondary m-1" onclick="sendMood('sad')">ðŸ˜¢ Sad</button>
                <button class="btn btn-danger m-1" onclick="sendMood('love failure')">ðŸ’” Love Failure</button>
                <button class="btn btn-warning m-1" onclick="sendMood('dj songs')">ðŸŽ§ DJ Songs</button>
            </div>

            <!-- User Input -->
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your mood or request...">
                <button class="btn btn-success" onclick="sendMessage()">Send</button>
            </div>

        </div>
    </div>

    <script>
        async function sendMood(mood) {
            document.getElementById('user-input').value = mood;
            await sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            displayUserMessage(message);
            input.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const songs = await response.json();
            displayBotSongs(songs);
        }

        function displayUserMessage(message) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="user-message">${message}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function displayBotSongs(songs) {
            const chatBox = document.getElementById('chat-box');

            if (songs.length === 0) {
                chatBox.innerHTML += '<div class="bot-message">Oops! No songs found. Try a different mood!</div>';
            } else {
                const songList = songs.map(song => `
                    <div class="bot-message">
                        <strong>${song.title}</strong>
                        <audio controls>
                            <source src="${song.url}" type="audio/mpeg">
                            Your browser does not support audio.
                        </audio>
                    </div>`
                ).join('');
                chatBox.innerHTML += songList;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>

</html>
