<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center">ðŸŽ¼ Your Personal Music Player ðŸŽ¼</h1>

            <div id="playlist" class="mt-4">
                <p>Loading your songs...</p>
            </div>

            <button class="btn btn-secondary mt-3" onclick="goBack()">ðŸ”™ Back to Chatbot</button>
        </div>
    </div>

    <script>
        async function loadPlaylist() {
            const response = await fetch('/playlist');
            const songs = await response.json();

            const playlistDiv = document.getElementById('playlist');
            if (songs.length === 0) {
                playlistDiv.innerHTML = '<p>No songs available!</p>';
                return;
            }

            playlistDiv.innerHTML = songs.map(song => `
                <div class="bot-message mb-3">
                    <strong>${song.title}</strong>
                    <audio controls>
                        <source src="${song.url}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>`
            ).join('');
        }

        function goBack() {
            window.location.href = '/chatbot';
        }

        window.onload = loadPlaylist;
    </script>

</body>

</html>
